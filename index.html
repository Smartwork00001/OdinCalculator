<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Calculator Body -->
<div class="calc-body">

    <!-- Calculator Display Screen -->
    <div class="calc-screen">
        <div id="calc-expression"></div>
        <div id="calc-answer"></div>
    </div>
    
    <!-- Calculator Buttons -->
    <div class="calc-button-row">
        <button id="ac" class="opt">AC</button>
        <button id="plus_minus" class="opt">&#43;&#47;&#8722;</button>
        <button id="modulus" class="opt">&#37;</button>
        <button id="division" class="opt">&#247;</button>
        <button id="prevAnswer" class="opt">ANS</button>
        <button id="openingBracket" class="opt">&#10088;</button>
        <button id="closingBracket" class="opt">&#10089;</button>
        <button id="sqrt" class="opt">&#8730;</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="opt">&#215;</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="subtract" class="opt">&#8722;</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add" class="opt">&#43;</button>
        <button id="0">0</button>
        <button id="dot">.</button>
        <button id="backspace" class="opt">&#9003;</button>
        <button id="equal" class="opt">&#61;</button>
    </div>
    </div>
</body>
</html>
